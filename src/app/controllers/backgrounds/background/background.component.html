<ng-container *ngIf="background">
  <div class="pb-4">
    <div class="card">
      <div class="card-body">
        <img class="bg-image" src={{background.image}}>
        <div [class]="'background-header background-header-'+background.id | lowercase">
          <div class="row">
            <div class="col">
              <h1 [class]="'color-primary' | lowercase">{{background.name}}</h1>
            </div>
            <div class="col">
              <h3 [class]="'pull-right color-'+background.source | lowercase">{{background.source}}</h3>
            </div>
          </div>

          <div class="row">
            <ng-container *ngIf="background.info">
              <div [class]="'col-12 border-bottom-primary' | lowercase">
                <p class="pb-2 mb-0">{{background.info}}</p>
              </div>
            </ng-container>
          </div>

          <div>
            <ng-container *ngIf="background.entries">
              <entry-renderer [list]=background.entries parent=''></entry-renderer>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
