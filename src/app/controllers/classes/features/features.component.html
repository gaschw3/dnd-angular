<div class="card feature-list" *ngIf="features">
    <div class="card-body">
        <div class="feature" [ngClass]="{'archetype': feature.filter == 'yes', 'subclass': (feature.subclass != 'base' && feature.filter != 'yes')}" [ngClass]="" id="{{feature.name}}" *ngFor="let feature of features">
            <h4 [class.color-primary]="feature.subclass == 'base'" [class.color-secondary]="feature.subclass != 'base'">{{feature.title}}</h4>
            <div class="feature-text row">
                <entry-renderer [list]=feature.text parent=''></entry-renderer>
            </div>
        </div>
    </div>
</div>
