<div class="card feature-list" *ngIf="features">
    <div class="card-body">
        <div class="feature" [ngClass]="{'archetype': (feature.subclassShortName && feature.level == 1), 'subclass': feature.subclassShortName && feature.header}" [id]="feature.id" *ngFor="let feature of features">
        <h4 [class.color-primary]="!feature.subclassShortName" [class.color-secondary]="feature.subclassShortName">{{(feature.subclassShortName && feature.header == 2) ? feature.subclassShortName+" - " : ''}}{{feature.name}}</h4>
            <div class="feature-text row">
                <entry-renderer [list]=feature.entries parent=''></entry-renderer>
            </div>
        </div>
    </div>
</div>
