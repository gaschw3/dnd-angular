<div *ngIf="classes">
  <h1>D&D 5e Classes</h1>
  <div class="container row">
    <div *ngFor="let class of classes" class="col-sm-4 class-title">
      <h4>{{class.name}}</h4>
      <p>{{class.description}}</p>
    </div>
  </div>
</div>
